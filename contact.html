<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "icon" href = 
    "https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/298/man-technologist_1f468-200d-1f4bb.png" 
            type = "image/x-icon">
            <link rel="stylesheet" href="style.css">
  </head>

<!-- nav -->



  <body class=contactbody>
    <h1 class="display-1">Get in touch</h1>

    <section class="container">
      <!-- Here I use the bootstrap grid to place all items in the form -->
      <!-- I gave the form a border, and made the border rounded -->
      <div class="row border rounded border-secondary p-5">
        <!-- Full width display heading -->
        <h2 class="col-12 display-6">Contact me</h2>
        <!-- Full width subtitle, that has been styled to look like an h6, and is muted -->
        <h3 class="col-12 text-muted h6 mb-5">
          Please fill out this form and I will get back to you as soon as
          possible
        </h3>
        <!-- Form half of page -->
        <div class="col-md-6">
          <form>
            <!-- Side by side inputs -->
            <div class="row">
              <div class="col-sm-6">
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full name</label>
                  <input
                    type="email"
                    class="form-control"
                    id="fullName"
                    aria-describedby="fullNameHelp"
                  />
                  <div id="fullNameHelp" class="form-text">
                    We'll never share your details with anyone else.
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="emailHelp"
                  />
                  <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                  </div>
                </div>
              </div>
            </div>
            <!-- End of side by side inputs -->
            <!-- Message with extra margin botton -->
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>


              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


              </div>

              </form>


              </div>
      </div>

      </section>
  </body>
</html>
